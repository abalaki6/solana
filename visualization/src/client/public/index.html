<!DOCTYPE html>
<html>

<head>
    <title>Solana Blockchain Network Visualization</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.world.hires.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Rubik|Exo+2:300,400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style type="text/css">
      .jumbotron{
        background-image: url("assets/images/blockchain.jpg");
        background-size: cover;
        color: white;
      }
    </style>
    <style>
      .button {
        background-color: #00FFAD;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
    <style type="text/css">
      .wrapper {
        width: 70%;
        margin: 0 auto;
      }
    </style>
</head>

<body style="text-align:center;">
    <div class="jumbotron">
        <h1 align=left><img src='assets/images/solana-logo.jpg' style="width: 80px; height: 80px;"> Solana Blockchain Network Visualization</h1>
        <p align=left><a class="button btn-primary btn-lg" href="https://discord.gg/pquxPsq">Join Our Discord</a></p>
    </div>

    <div id='wrapper' style='text-align: center;'>
      <div style='width: 20%; display: inline-block; vertical-align: top;'>
        <div class='table-responsive'>
          <h4 align=left>Global Network Statistics</h4>
          <p align=left>Data as of <span id="datetime"></span></p>
          <script>
            var dt = new Date();
            document.getElementById("datetime").innerHTML = dt.toLocaleString();
          </script>
          <h3 align=left> 1000 nodes</h3>
          <p align=left>Top 10 countries by number of nodes</p>
          <br/>
          <table class="table table-bordered table-striped" id="rank_table">
              <tr>
                  <th>Rank</th>
                  <th>Country</th>
                  <th>Nodes</th>
              </tr>
          </table>
        </div>
      </div>

      <div style='display: inline-block; vertical-align: top;'>
          <div id="container" style="width: 1000px; height: 640px;"></div>

          <button class="zoom-button" data-zoom="reset">0</button>
          <button class="zoom-button" data-zoom="out">-</button>
          <button class="zoom-button" data-zoom="in">+</button>
          <div id="zoom-info"></div>
      </div>
    </div>

    <p>&copy; Copyright Solana Labs, Inc. All rights reserved</p>

</div>
</body>

<script type="text/javascript" src="js/Zoom.js"> </script>
<script type="text/javascript" src="js/map.js"></script>
<script>
  $(document).ready(function(){
    $.getJSON("rank.json", function(data){
      $.each(data.user, function(key, value){
        var record = '<tr>' + '<td>'+ value.rank + '</td>' + '<td>'+ value.Country + '</td>' + '<td>'+ value.Nodes + '</td>'+ '</tr>'
        $(record).appendTo('#rank_table')
      });
    });
  });
</script>

</html>
